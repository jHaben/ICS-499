<div class="adminContainer">

  <h2>User List</h2>

  <mat-form-field appearance="standard">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. bob " #input>

  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort matSort matSortStart="desc" (matSortChange)="sortData($event)"
    class="mat-elevation-z8">

    <!-- Action Column -->
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element.playerID, element.userName)">Delete</button>
      </td>
    </ng-container>

    <!-- PlayerID Column -->
    <ng-container matColumnDef="PlayerID">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Player ID </th>
      <td mat-cell *matCellDef="let element"> {{element.playerID}} </td>
    </ng-container>

    <!-- Username Column -->
    <ng-container matColumnDef="Username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="Active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
      <td mat-cell *matCellDef="let element"> {{element.active}} </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="Role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
      <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="10" showFirstLastButtons>

  </mat-paginator>

</div>
